name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Configure environment variables for build
      run: |
        cd frontend
        echo "NEXT_PUBLIC_BACKEND_URL=${{ vars.NEXT_PUBLIC_BACKEND_URL || 'https://todo-backend-delta-six.vercel.app/' }}" >> .env.local
        echo "NEXT_PUBLIC_API_BASE_URL=${{ vars.NEXT_PUBLIC_API_BASE_URL || 'https://todo-backend-delta-six.vercel.app/api' }}" >> .env.local
        echo "NEXT_PUBLIC_BETTER_AUTH_URL=${{ vars.NEXT_PUBLIC_BETTER_AUTH_URL || 'https://todo-backend-delta-six.vercel.app/' }}" >> .env.local
        echo "NEXT_PUBLIC_FRONTEND_URL=https://muhammad-rehan.github.io/Full-Stack-Todo-Web-Application" >> .env.local

    - name: Build for GitHub Pages
      run: |
        cd frontend
        npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/out
        publish_branch: gh-pages  # Deploy to gh-pages branch