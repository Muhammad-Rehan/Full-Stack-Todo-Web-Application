name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Build for GitHub Pages
      run: |
        cd frontend
        npm run build
        # Create a CNAME file if you have a custom domain
        # echo "yourdomain.com" > out/CNAME

        # Ensure the build output is in the right format for GitHub Pages
        # For Next.js apps, we might need to set basePath and export for static deployment
        # Create a static export if needed
        if [ ! -d "out" ]; then
          echo "Creating static export..."
          npm run export
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/out
        # If you want to deploy to a subdirectory, uncomment and modify the next line
        # destination_dir: ./subdirectory